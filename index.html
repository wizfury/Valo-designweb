        <script>
     const gifs = [
    "anim/endeye.gif",
    "anim/1.\ astra.gif",
    "anim/2.\ Phoenix.gif",
    "anim/3.\ reyna.gif",
    "anim/6.jett.gif",
    "anim/sova.gif",
    "anim/raze.gif",
    "anim/omenn.gif",
    "anim/flesh.gif",
    "anim/viper.gif",
    "anim/iso.gif",
    "anim/cypher.gif",
    "anim/Space\ Glow\ GIF\ by\ Erica\ Anderson.gif",

  ];

   const audio = document.getElementById("bg-music");
    const logo = document.getElementById("main-logo");
    const startBtn = document.getElementById("start-btn");

    let loaded = 0;

    // preload gifs
    gifs.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loaded++;
        if (loaded === gifs.length) {
          console.log("All GIFs preloaded!");
          startBtn.disabled = false; // enable button once ready
          startBtn.textContent = "Start Experience";
        }
      };
    });

    // user clicks start
    startBtn.addEventListener("click", async () => {
      try {
        await audio.play();
        document.body.classList.add("start"); // start background animation
        logo.classList.add("animate");        // start logo animation
        startBtn.style.display = "none";      // hide button
      } catch (err) {
        console.error("Audio play blocked:", err);
      }
    });
  </script>
